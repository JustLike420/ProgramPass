{% load cart_template_tags %}
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <p class="h5 my-0 me-md-auto fw-normal">Program pass</p>
    <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 text-dark" href="/">Главная</a>
        <a class="p-2 text-dark" href="/about">Про магазин</a>
        {% if request.user.is_authenticated %}
            <a class="p-2 text-dark" href="/products">Кабинет</a>
        {% endif %}
    </nav>
    {% if request.user.is_authenticated %}
        <a href="{% url 'core:order-summary' %}" class="btn btn-info" href="#">CART {{ request.user|cart_item_count }}</a>
        <a class="btn btn-outline-primary" href="{% url 'account_logout' %}">Выход</a>
    {% else %}
        <a class="btn btn-outline-primary" href="{% url 'account_signup' %}">Регистрация</a>
        <a class="btn btn-outline-primary" href="{% url 'account_login' %}">Вход</a>
    {% endif %}
</header>
